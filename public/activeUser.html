<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Users</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Includes all JS & CSS for AG Grid -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css"
    />
  </head>
  <body class="h-100">
    <!-- <h1>Active Users</h1> -->
    <div class="container mt-6">
        <div class="d-flex justify-content-center">
          <h1 class="mt-4">Active Users</h1>
        </div>
      
        <div class="row mt-3">
          <div class="col-md-4">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control rounded"
                id="searchInput"
                placeholder="Search..."
                style="margin-right: 10px;"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-primary rounded"
                  type="button"
                  onclick="performSearch()"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Display Search Results -->
        <div id="searchResults"></div>
      
        <div
          id="myGrid"
          style="height: 500px; width: 100%;"
          class="ag-theme-alpine"
        ></div>
      </div>
      

      
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid.min.js"></script>
  </body>
  <script src="activeUser.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
