<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inactive Users</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body class="h-100">
    <div class="container">
        <div class="mt-5 d-flex align-items-center justify-content-around" >
            <div>
                <h1>Inactive Users</h1>
            </div>
        </div>
        <div  class="row">
            <div class="col-md-3">
                <form id="searchName" >
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchInactive" aria-describedby="searxh" placeholder="Enter name">
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="searchName()">Search</button>
            </div>
        </div>

        <div id="myGrid" class="ag-theme-quartz" style="height: 500px"></div>
    </div>

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Inactive Users</h5>
          <button type="button" class="close" data-bs-dismiss="modal" onclick="$('#exampleModal').hide();" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" >
            <form class="row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" disabled id="email">
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" disabled id="phone">
                </div>
                <div class="form-group col-md-6">
                  <label for="age">Age</label>
                  <input type="text" class="form-control" id="age">
                </div>
                <div class="form-group col-md-6">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group col-md-6">
                  <label for="code">Code</label>
                  <input type="text" class="form-control" disabled id="code">
                </div>
                <div class="form-group col-md-6">
                  <label for="m_start">Membership Start</label>
                  <input type="date" class="form-control" id="m_start">
                </div>
                <div class="form-group col-md-6">
                  <label for="m_end">Membership End</label>
                  <input type="date" class="form-control" id="m_end">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="$('#exampleModal').hide();" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="updateInactiveUser()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
    
</body>
<script src="updateBtn.js"></script>
<script src="inactiveUser.js"></script>

<script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
